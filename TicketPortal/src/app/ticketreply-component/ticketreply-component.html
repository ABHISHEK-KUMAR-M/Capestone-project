<div class="ticket-reply-page">

  <!-- PAGE HEADER -->
  <div class="page-header mb-4">
    <h2>Ticket Reply Management</h2>
    <p class="text-muted">Manage and track ticket conversations between creators and assignees</p>
  </div>

  <!-- ERROR MESSAGE -->
  <div class="alert alert-danger" *ngIf="errMsg">
    {{ errMsg }}
  </div>

  <!-- MAIN LAYOUT -->
  <div class="row g-4">

    <!-- LEFT SIDE: FORM -->
    <div class="col-lg-5">
      <div class="card form-card h-100">
        <div class="card-header">
          Reply Form
        </div>

        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Reply ID</label>
            <div class="input-group">
              <input type="number" class="form-control" [(ngModel)]="reply.replyId">
              <button class="btn btn-soft-secondary" (click)="getReplyById()">Show</button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Ticket ID</label>
            <div class="input-group">
              <input type="number" class="form-control" [(ngModel)]="reply.ticketId">
              <button class="btn btn-soft-secondary" (click)="loadRepliesByTicket()">Load</button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input type="text" class="form-control" [(ngModel)]="empId">
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Reply By</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rb" value="creator" [(ngModel)]="repliedBy">
              <label class="form-check-label">Creator</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rb" value="assignee" [(ngModel)]="repliedBy">
              <label class="form-check-label">Assignee</label>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Message</label>
            <textarea rows="4" class="form-control" [(ngModel)]="reply.message"></textarea>
          </div>

          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-soft-accent" (click)="submitReply()">Save</button>
            <button class="btn btn-soft-secondary" (click)="updateReply()">Update</button>
            <button class="btn btn-soft-danger" (click)="deleteReply()">Delete</button>
            <button class="btn btn-soft-light" (click)="newReply()">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE: REPLIES DISPLAY (CHAT VIEW) -->
    <div class="col-lg-7">
      <div class="card table-card h-100">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Conversation</span>
          <div class="d-flex gap-2">
            <button class="btn btn-soft-secondary btn-sm" (click)="loadAllReplies()">Show All</button>
            <button class="btn btn-soft-secondary btn-sm" (click)="loadRepliesByEmployee()">By Employee</button>
          </div>
        </div>

        <div class="card-body p-0">
          <!-- Chat Container for Replies -->
          <div class="chat-container">
            <!-- Display Replies as Chat Bubbles -->
            <div *ngFor="let r of replies" class="chat-bubble-container" [ngClass]="{'creator-reply': r.repliedByCreatorEmpId, 'assignee-reply': r.repliedByAssignedEmpId}">
              
              <!-- Label: by Creator or Assignee -->
              <div class="reply-label">
                <span *ngIf="r.repliedByCreatorEmpId">by Creator</span>
                <span *ngIf="r.repliedByAssignedEmpId">by Assignee</span>
              </div>

              <div class="chat-bubble">
                <div class="message">{{ r.message }}</div>
                <div class="timestamp">{{ r.createdAt | date: 'short' }}</div>
              </div>
            </div>

            <div *ngIf="replies.length === 0" class="no-replies-message">
              No replies found
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
